version: "2"
sql:
- schema: "./db/migration/"
  queries: "./db/query/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "sqlc"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: false
      emit_exact_table_names: false
  database:
    uri: "postgresql://postgres:postgres@localhost:5432/postgres"
  rules:
    - sqlc/db-prepare
    